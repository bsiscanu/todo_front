<div class="content-wrapper">

  <section class="content-header">
    <h1>
      Projects
      <small>Form preview</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Projects</li>
      <li class="active">Edit</li>
    </ol>
  </section>

  <div class="container">

    <section class="content" style="margin-top: 25px">
      <div class="row" *ngIf="active">
        <div class="col-md-6">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Update project</h3>
              <button class="btn btn-warning" style="float: right" (click)="onBack()"> Back </button>

            </div>
            <form role="form"
                  [formGroup]="projectForm"
                  (submit)="onSubmit(projectForm.value, projectForm.valid)">

              <div class="box-body">

                <div class="form-group">
                  <label for="title">Name</label>
                  <input type="text"
                         class="form-control"
                         id="title"
                         placeholder="Project Name"
                         formControlName="name">
                </div>

              </div>
              <div class="box-footer">

                <div style="text-align: center  ">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </div>
            </form>

          </div>
        </div>
