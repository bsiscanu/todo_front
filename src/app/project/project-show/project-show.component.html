<div class="content-wrapper">

  <section class="content-header">
    <h1>
      Project
      <small>entity preview</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Show</a></li>
    </ol>
  </section>

  <div class="container">
    <section class="content">
      <div class="row">

        <div style="width: 95%;">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Project's Table</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>

            <div class="box-body table-responsive no-padding" *ngIf="active">
              <table class="table table-hover">
                <tr>
                  <th>ID</th>
                  <th>Label</th>
                  <th>End Date</th>
                  <th>Status</th>
                  <th>Project</th>
                  <th>Action</th>
                </tr>

                <tr *ngFor="let todo of project.todos; let i = index">
                  <td>{{ i+ 1 }}</td>
                  <td>{{ todo.label }}</td>
                  <td>{{ todo.endDate }}</td>

                  <td><span class="label"
                            [class.label-success]="todo.status"
                            [class.label-warning]="!todo.status">
                    {{ todo.status ? 'done' : 'work' }}
                  </span></td>

                  <td>{{ project.name }}</td>
                  <td>
                    <button type="button"
                            class="btn btn-block btn-primary btn-xs"
                            [routerLink]="['/todos', 'edit', todo._id]"
                            style="width: 70px; display: inline-block; margin-top: 0px; margin-right: 5px">
                      EDIT
                    </button>
                  </td>
                </tr>

              </table>
            </div>
          </div>
        </div>

      </div>

    </section>
  </div>

</div>
